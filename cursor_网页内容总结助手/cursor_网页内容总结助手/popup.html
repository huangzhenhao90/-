<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页内容总结助手</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>网页内容总结</h1>
  <div id="loading" class="hidden">正在处理...</div>
  <div id="error" class="hidden"></div>
  <div id="summary">
    <h2>一句话总结</h2>
    <p id="oneSentence"></p>
    <h2>摘要</h2>
    <p id="abstract"></p>
    <h2>核心观点</h2>
    <ul id="keyPoints"></ul>
    <h2>金句提取</h2>
    <ul id="quotes"></ul>
  </div>
  <h2>与内容对话</h2>
  <textarea id="chatInput" placeholder="在这里输入您的问题..."></textarea>
  <button id="sendChat">发送</button>
  <div id="chatResponse"></div>
  <button id="openOptions">设置</button>
  <script src="popup.js"></script>
</body>
</html>
